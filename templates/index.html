{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Workout Calendar</h2>
        <div id="workoutCalendar" class="mb-4"></div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <h2>Add Workout</h2>
        <form id="addWorkoutForm">
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duration (minutes)</label>
                <input type="number" class="form-control" id="duration" required>
            </div>
            <div class="mb-3">
                <label for="exerciseType" class="form-label">Exercise Type</label>
                <input type="text" class="form-control" id="exerciseType" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Workout</button>
        </form>
    </div>
    <div class="col-md-6">
        <h2>Statistics</h2>
        <div id="stats" class="d-flex flex-column">
            <div>Total Workouts: <span id="totalWorkouts"></span></div>
            <div>Current Streak: <span id="currentStreak"></span> days</div>
            <div>Most Active Day: <span id="mostActiveDay"></span></div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <h2>Workout Progress</h2>
        <canvas id="workoutProgressChart"></canvas>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
<script src="{{ url_for('static', filename='js/workout_progress.js') }}"></script>
{% endblock %}
